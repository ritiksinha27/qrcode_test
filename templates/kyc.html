<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC</title>
    <style>
        .form-container {
            margin-bottom: 20px;
            position: relative;
        }
        .remove-button {
            position: absolute;
            right: 0;
            top: 0;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>KYC Docs</h1>

    <div id="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="additional-forms"></div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    
    <button id="add-form-button" class="btn btn-secondary">Add New Form</button>

    <!-- Template for the form to be cloned -->
    <template id="form-template">
        <div class="form-container">
            {{ form.as_p }}
            <button type="button" class="remove-button btn btn-danger">Remove</button>
        </div>
    </template>

    <script>
        document.getElementById('add-form-button').addEventListener('click', function() {
            // Clone the template content
            let formTemplate = document.getElementById('form-template').content.cloneNode(true);

            // Append the new form to the additional-forms div
            document.getElementById('additional-forms').appendChild(formTemplate);

            // Add event listener to the remove button
            document.getElementById('additional-forms').lastElementChild.querySelector('.remove-button').addEventListener('click', function() {
                this.parentElement.remove();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
